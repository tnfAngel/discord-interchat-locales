rules: |-
  ### 📜 Pravila mreže InterChat 

   1. **Koristite zdrav razum:** Budite pažljivi prema drugima i njihovim pogledima. Nema SLURS -a, ekstremnog pogrdnog jezika ili bilo kakvih radnji koje mogu poremetiti udobnost chata. 
   2. **Nema neželjene pošte ili poplave:** Izbjegavajte ponovljene, besmislene ili pretjerano dugotrajne poruke. 
   3. **Držite privatne stvari privatnim:** Izbjegavajte dijeljenje osobnih podataka u cijeloj mreži. 
   4. **Nema uznemiravanja:** Trolling, uvrede ili maltretiranje bilo koje vrste se ne toleriraju. 
   5. **Ne NSFW/NSFL sadržaj:** Objavljivanje eksplicitnog sadržaja NSFW/NSFL rezultirat će neposrednom crnom listom. 
   6. **Poštujte osjetljive teme:** Ne trivijalizirajte samopovređivanje, samoubojstvo, nasilje ili druge ofenzivne teme. 
   7. **Izvještaj o pitanjima:** Ako poštujete kršenje ovih pravila, prijavite ga odgovarajućem moderatoru Hub -a ili osoblju InterChat -a za daljnje djelovanje. 

   Ima li pitanja? Pridružite se našem [Podrška poslužitelju]({{{support_invite}}}).
vote: |-
  ## 🗳️ glasajte za InterChat i uživajte u ekskluzivnim perketima 
   Vaš doprinos je neprocjenjiv u povišenju položaja InterChata na vrhu.GG. Svaki glas čini značajnu razliku! 

   Kao naš način izražavanja zahvalnosti za vašu podršku, oduševljeni smo vam što vam nudimo ekskluzivne prednosti. Izlažući svoj glas za InterChat, otključat ćete: 

   - Uređivanje poruka unutar čvorišta 
   - Prevođenje poruka (i još mnogo toga na putu!) 

   Duboko cijenimo vašu nepokolebljivu podršku. Hvala vam! 🙏
