rules: |-
  ### Các quy tắc mạng giao thoa 

   1. **Sử dụng lẽ thường:** Hãy quan tâm đến người khác và quan điểm của họ. Không có lời nói xấu, ngôn ngữ xúc phạm cực độ hoặc bất kỳ hành động nào có thể phá vỡ sự thoải mái của trò chuyện. 
   2. **Không bị spam hoặc lũ lụt:** Tránh các tin nhắn lặp đi lặp lại, vô nghĩa hoặc quá dài. 
   3. **Giữ các vấn đề riêng tư riêng tư:** Tránh chia sẻ thông tin cá nhân trên mạng. 
   4. **Không quấy rối:** troll, xúc phạm hoặc quấy rối dưới bất kỳ hình thức nào không được dung thứ. 
   5. **Không có nội dung NSFW/NSFL:** Đăng nội dung NSFW/NSFL rõ ràng sẽ dẫn đến danh sách đen ngay lập tức. 
   6. **Tôn trọng các chủ đề nhạy cảm:** Không tầm thường hóa việc tự làm hại mình, tự tử, bạo lực hoặc các chủ đề tấn công khác. 
   7. **Báo cáo lo ngại:** Nếu bạn tuân thủ vi phạm các quy tắc này, hãy báo cáo cho người điều hành trung tâm thích hợp hoặc nhân viên trao đổi để có thêm hành động. 

   Bất kỳ câu hỏi? Tham gia [Máy chủ hỗ trợ] của chúng tôi ({{{support_invite}}}).
vote: |-
  ## Bình chọn cho Giao lộ và Thưởng thức các đặc quyền độc quyền 
   Đóng góp của bạn là vô giá trong việc nâng cao vị trí của Giao lộ trên Top.GG. Mỗi và mọi phiếu bầu tạo nên một sự khác biệt đáng kể! 

   Khi chúng tôi bày tỏ lòng biết ơn đối với sự hỗ trợ của bạn, chúng tôi rất vui mừng được cung cấp cho bạn những lợi thế độc quyền. Bằng cách bỏ phiếu bầu cho Giao lộ, bạn sẽ mở khóa: 

   - Chỉnh sửa tin nhắn trong các trung tâm 
   - Dịch tin nhắn (và nhiều hơn nữa trên đường đi!) 

   Chúng tôi đánh giá cao sự hỗ trợ không ngừng của bạn. Cảm ơn! 🙏
