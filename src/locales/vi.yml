    {{{user}}} Chào mừng bạn đến **{{hub}}**! {{{emoji}}} 

     Tin nhắn được gửi trong {{{channel}}} sẽ được chia sẻ với các máy chủ khác, **kích hoạt giao tiếp dễ dàng**. Bạn có thể chia sẻ hình ảnh, GIF, trả lời, phản ứng và tương tác với các tin nhắn như bình thường. Chỉ cần nhớ để tránh chia sẻ thông tin cá nhân (kiểm tra {{{rules_command}}} để biết thêm). Sẵn sàng để nhảy vào? Gửi tin nhắn đầu tiên của bạn và tham gia cuộc trò chuyện!
