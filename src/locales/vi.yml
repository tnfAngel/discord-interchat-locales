      title: 👋 Này, chào mừng đến với {{hubName}}!
      description: |-
        Để giữ mọi thứ được tổ chức, bạn nên sử dụng một kênh riêng cho trung tâm này. Nhưng đừng lo lắng, bạn luôn có thể thay đổi điều này sau. 

         **Cách thức hoạt động:** Mạng trao đổi giống như một cây cầu ma thuật liên kết các kênh trên các máy chủ khác nhau với chúng tôi trong trung tâm này. Tìm hiểu thêm tại [Hướng dẫn] của chúng tôi ({{{docs_link}}}).
