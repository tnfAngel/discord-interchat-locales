rules: |-
  ### 📜 InterChat -netværksregler 

   1. **Brug sund fornuft:** Vær hensyntagen til andre og deres synspunkter. Intet slurver, ekstremt nedsættende sprog eller nogen handlinger, der kan forstyrre chatens komfort. 
   2. **Ingen spamming eller oversvømmelse:** Undgå gentagne, nonsensiske eller alt for lange meddelelser. 
   3. **Hold private anliggender private:** Undgå at dele personlige oplysninger på tværs af netværket. 
   4. **Ingen chikane:** Trolling, fornærmelser eller chikane af nogen art tolereres ikke. 
   5. **Intet NSFW/NSFL -indhold:** Indsendelse af eksplicit NSFW/NSFL -indhold vil resultere i øjeblikkelig sortliste. 
   6. **Respekter følsomme emner:** Trivialiser ikke selvskading, selvmord, vold eller andre stødende emner. 
   7. **Rapporter bekymringer:** Hvis du overholder en overtrædelse af disse regler, skal du rapportere den til den relevante HUB -moderator eller interchat -personale for yderligere handling. 

   Nogen spørgsmål? Deltag i vores [supportserver]({{{support_invite}}}).
vote: |-
  ## 🗳 Stem på InterChat og nyd eksklusive frynsegoder 
   Dit bidrag er uvurderligt til at hæve InterChats position på toppen.GG. Hver stemmer gør en betydelig forskel! 

   Som vores måde at udtrykke taknemmelighed for din støtte er vi glade for at give dig eksklusive fordele. Ved at afgive din stemme til InterChat låser du op: 

   - Rediger meddelelser i hubs 
   - Oversættelse af meddelelser (og meget mere på vej!) 

   Vi værdsætter dybt din urokkelige støtte. Tak skal du have! 🙏
