rules: |-
  ### 📜 Reguli de rețea interchat 

   1. **Utilizați bunul simț:** Fiți atenți la ceilalți și la părerile lor. Fără slurs, un limbaj derogatoriu extrem sau orice acțiuni care pot perturba confortul chatului. 
   2. **Fără spam sau inundații:** Evitați mesajele repetate, nesensibile sau excesiv de lungi. 
   3. **Păstrați materiile private private:** Evitați să împărtășiți informații personale în rețea. 
   4. **Fără hărțuire:** Trolling, insulte sau hărțuire de niciun fel nu sunt tolerate. 
   5. **Niciun conținut NSFW/NSFL:** Postarea conținutului explicit NSFW/NSFL va duce la o listă neagră imediată. 
   6. **Respectați subiecte sensibile:** Nu banalizați auto-vătămarea, sinuciderea, violența sau alte subiecte ofensive. 
   7. **Raportați îngrijorări:** Dacă observați o încălcare a acestor reguli, raportați -o către moderatorul Hub sau personalul InterChat pentru acțiuni suplimentare. 

   Alte intrebari? Alăturați -vă [serverul de asistență]({{{support_invite}}}).
vote: |-
  ## 🗳️ Votează pentru interchat și bucură -te de avantaje exclusive 
   Contribuția dvs. este de neprețuit în ridicarea poziției interchatului pe top.gg. Fiecare vot face o diferență semnificativă! 

   Ca modul nostru de a exprima recunoștința pentru sprijinul dvs., suntem încântați să vă oferim avantaje exclusive. Prin votul dvs. pentru InterChat, veți debloca: 

   - Editați mesaje în hub -uri 
   - Traducerea mesajelor (și mult mai mult pe drum!) 

   Apreciem profund sprijinul tău neclintit. Mulțumesc! 🙏
