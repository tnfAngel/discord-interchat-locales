rules: |-
  ### 📜 Pravidla sítě InterChat 

   1. **Použijte zdravý rozum:** Buďte ohleduplní k ostatním a jejich názorům. Žádné slury, extrémní hanlivý jazyk nebo žádné akce, které mohou narušit pohodlí chatu. 
   2. **Žádné spamování nebo záplavy:** Vyvarujte se opakovaných, nesmyslných nebo příliš zdlouhavých zpráv. 
   3. **Udržujte soukromé záležitosti soukromé:** Vyvarujte se sdílení osobních údajů v celé síti. 
   4. **Žádné obtěžování:** Trolling, urážky nebo obtěžování jakéhokoli druhu nejsou tolerovány. 
   5. **Žádný obsah NSFW/NSFL:** Zveřejnění explicitního obsahu NSFW/NSFL bude mít za následek okamžitý blacklist. 
   6. **Respekt citlivá témata:** Neurivializujte sebepoškození, sebevraždu, násilí nebo jiná útočná témata. 
   7. **Zpráva obavy:** Pokud dodržujete porušení těchto pravidel, nahláste jej příslušného moderátora centra nebo zaměstnancům InterChat pro další kroky. 

   Nějaké otázky? Připojte se k našemu [podpůrnému serveru]({{{support_invite}}}).
vote: |-
  ## 🗳 Hlasujte pro InterChat a užijte si exkluzivní výhody 
   Váš příspěvek je neocenitelný při zvyšování pozice InterChatu nahoře.gg. Každý hlas je významný rozdíl! 

   Jako náš způsob, jak vyjádřit vděčnost za vaši podporu, jsme nadšeni, že vám můžeme nabídnout exkluzivní výhody. Obsazením hlasu pro InterChat odemknete: 

   - Upravit zprávy v rozbočovačích 
   - Překládání zpráv (a mnohem více na cestě!) 

   Hluboko vážíme vaší neochvějné podpory. Děkuji! 🙏
