rules: |-
  ### üìú Aturan Jaringan InterChat 

   1. **Gunakan akal sehat:** Jadilah perhatian orang lain dan pandangan mereka. Tidak ada penghinaan, bahasa menghina yang ekstrem atau tindakan apa pun yang dapat mengganggu kenyamanan obrolan. 
   2. **Tidak ada spam atau banjir:** Hindari pesan berulang, tidak masuk akal, atau terlalu panjang. 
   3. **Menjaga materi pribadi pribadi:** Hindari berbagi informasi pribadi di seluruh jaringan. 
   4. **Tidak ada pelecehan:** trolling, penghinaan, atau pelecehan dalam bentuk apa pun tidak ditoleransi. 
   5. **Tidak ada konten NSFW/NSFL:** memposting konten NSFW/NSFL yang eksplisit akan menghasilkan daftar hitam langsung. 
   6. **Hormati topik sensitif:** Jangan meremehkan melukai diri sendiri, bunuh diri, kekerasan, atau topik ofensif lainnya. 
   7. **Laporkan masalah:** Jika Anda mengamati pelanggaran aturan ini, laporkan ke moderator hub yang sesuai atau staf InterChat untuk tindakan lebih lanjut. 

   Ada pertanyaan? Bergabunglah dengan [server dukungan] kami ({{{support_invite}}}).
vote: |-
  ## üó≥Ô∏è Vote untuk InterChat dan nikmati tunjangan eksklusif 
   Kontribusi Anda sangat berharga dalam meningkatkan posisi InterChat di Top.gg. Setiap suara membuat perbedaan yang signifikan! 

   Sebagai cara kami mengucapkan terima kasih atas dukungan Anda, kami sangat senang menawarkan kepada Anda keunggulan eksklusif. Dengan memberikan suara Anda untuk InterChat, Anda akan membuka kunci: 

   - Edit pesan di dalam hub 
   - Menerjemahkan pesan (dan banyak lagi di jalan!) 

   Kami sangat menghargai dukungan Anda yang tak tergoyahkan. Terima kasih! üôè
