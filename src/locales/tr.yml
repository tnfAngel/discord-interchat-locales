rules: |
  ### 📜 InterChat Ağ Kuralları

  1. **Sağduyulu Olun:** Başkalarına ve onların görüşlerine karşı saygılı olun. Hakaret, aşırı aşağılayıcı dil veya sohbetin konforunu bozabilecek herhangi bir eylemde bulunmayın.
  2. **Spam veya Flood Yapmayın:** Tekrarlanan, anlamsız veya aşırı uzun mesajlardan kaçının.
  3. **Özel Konuları Özel Tutun:** Kişisel bilgileri ağ üzerinden paylaşmaktan kaçının.
  4. **Taciz Yok:** Trolleme, hakaret veya her türlü tacize tolerans gösterilmez.
  5. **NSFW/NSFL İçerik Yok:** Açık NSFW/NSFL içerik yayınlamak derhal kara listeye alınmanıza neden olacaktır.
  6. **Hassas Konulara Saygı Gösterin:** Kendine zarar verme, intihar, şiddet veya diğer rahatsız edici konuları önemsizleştirmeyin.
  7. **Endişeleri Bildirin:** Bu kuralların ihlal edildiğini gözlemlerseniz, daha fazla işlem için uygun hub moderatörüne veya InterChat personeline bildirin.

  Herhangi bir sorunuz var mı? Destek sunucumuza]({{{support_invite}}}) katılın.
vote: |
  ## 🗳️ InterChat'e Oy Verin ve Özel Avantajların Keyfini Çıkarın
  InterChat'in Top.gg'deki konumunu yükseltmek için katkınız çok değerli. Her bir oy önemli bir fark yaratır!

  Desteğiniz için minnettarlığımızı ifade etmenin bir yolu olarak, size özel avantajlar sunmaktan heyecan duyuyoruz. Oyunuzu InterChat'e verdiğinizde, kilidini açacaksınız:

  - Hub'lardaki mesajları düzenleme
  - Mesajların çevrilmesi (ve çok daha fazlası yolda!)

  Sarsılmaz desteğiniz için minnettarız. Teşekkür ederiz! 🙏
