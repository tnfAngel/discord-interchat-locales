    {{{channel}}}'da gönderilen mesajlar diğer sunucularla paylaşılacak ve **zahmetsiz iletişimi mümkün kılacaktır**. Normalde yaptığınız gibi resimler, GIF'ler paylaşabilir, yanıtlayabilir, tepki verebilir ve mesajlarla etkileşime girebilirsiniz. Sadece kişisel bilgilerinizi paylaşmaktan kaçının (daha fazlası için {{{rules_command}}} adresini kontrol edin). Atlamaya hazır mısınız? İlk mesajınızı gönderin ve sohbete katılın!
