rules: |-
  ### üìú Regole di rete interchat 

   1. **Usa il buon senso:** Sii premuroso degli altri e delle loro opinioni. Nessun insulto, linguaggio dispregiativo estremo o azioni che possano interrompere il comfort della chat. 
   2. **Nessun spamming o inondazioni:** Evita messaggi ripetuti, privi di senso o eccessivamente lunghi. 
   3. **Mantieni le questioni private private:** Evita di condividere informazioni personali attraverso la rete. 
   4. **Nessun molestia:** Trolling, insulti o molestie di qualsiasi tipo non sono tollerati. 
   5. **Nessun contenuto NSFW/NSFL:** La pubblicazione del contenuto NSFW/NSFL esplicito comporter√† una lista nera immediata. 
   6. **Rispetta gli argomenti sensibili:** Non banalizzare l'autolesionismo, il suicidio, la violenza o altri argomenti offensivi. 
   7. **Segnala preoccupazione:** Se si osserva una violazione di queste regole, segnalarlo al moderatore dell'hub appropriato o al personale di InterChat per ulteriori azioni. 

   Qualsiasi domanda? Unisciti al nostro [Support Server]({{{support_invite}}}).
vote: |-
  ## üó≥Ô∏è Vota per l'interchat e goditi i vantaggi esclusivi 
   Il tuo contributo √® prezioso per elevare la posizione di InterChat in cima.gg. Ogni voto fa una differenza significativa! 

   Come modo di esprimere gratitudine per il tuo supporto, siamo entusiasti di offrirti vantaggi esclusivi. Distribuendo il tuo voto per InterChat, sbloccherai: 

   - Modifica messaggi all'interno degli hub 
   - Traduzione dei messaggi (e molto altro in arrivo!) 

   Apprezziamo profondamente il tuo sostegno incrollabile. Grazie! üôè
