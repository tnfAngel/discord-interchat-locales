rules: |-
  ### 📜 Reguły sieci interchat 

   1. **Używaj zdrowego rozsądku:** Bądź rozważany dla innych i ich poglądów. Żadnych obelg, ekstremalnego obraźliwego języka ani żadnych działań, które mogą zakłócić komfort czatu. 
   2. **Brak spamowania lub powodzi:** Unikaj powtarzających się, nonsensownych lub zbyt długich wiadomości. 
   3. **Utrzymuj prywatne sprawy:** Unikaj udostępniania danych osobowych w sieci. 
   4. **Brak nękania:** Trolling, zniewagi lub nękanie jakichkolwiek rodzajów nie są tolerowane. 
   5. **Brak zawartości NSFW/NSFL:** Publikowanie jawnych zawartości NSFW/NSFL spowoduje natychmiastową czarną listę. 
   6. **Szanuj wrażliwe tematy:** Nie trywializuj samookaleczenie, samobójstwo, przemoc lub inne ofensywne tematy. 
   7. **Raport obawy:** Jeśli zaobserwujesz naruszenie tych zasad, zgłoś je odpowiednim moderatorowi lub personelowi wymiany w celu uzyskania dalszych działań. 

   Jakieś pytania? Dołącz do naszego [serwer obsługi]({{{support_invite}}}).
vote: |-
  ## 🗳️ Głosuj na InterChat i ciesz się ekskluzywnymi korzyściami 
   Twój wkład jest nieoceniony w podnoszeniu pozycji InterChata na TOP.G. Każdy głos ma znaczącą różnicę! 

   Jako nasz sposób wyrażania wdzięczności za wasze wsparcie, cieszymy się, że możemy zaoferować wyłączne zalety. Rzucając swój głos na InterChat, odblokujesz: 

   - Edytuj wiadomości w hubach 
   - Tłumaczenie wiadomości (i wiele więcej w drodze!) 

   Głęboko doceniamy twoje niezachwiane wsparcie. Dziękuję! 🙏
