rules: |-
  ### üìú Regels voor elkaar netwerk 

   1. **Gebruik gezond verstand:** Wees rekening met anderen en hun opvattingen. Geen smet, extreme afwijkende taal of acties die het comfort van de chat kunnen verstoren. 
   2. **Geen spam of overstromingen:** Vermijd herhaalde, onzinnige of overdreven lange berichten. 
   3. **Bewaar priv√©zaken priv√©:** Vermijd het delen van persoonlijke informatie in het netwerk. 
   4. **Geen intimidatie:** Trollen, beledigingen of intimidatie van welke aard dan ook worden niet getolereerd. 
   5. **Geen NSFW/NSFL -inhoud:** Het plaatsen van expliciete NSFW/NSFL -inhoud zal leiden tot onmiddellijke zwarte lijst. 
   6. **Respecteer gevoelige onderwerpen:** Trivialiseer geen zelfbeschadiging, zelfmoord, geweld of andere aanstootgevende onderwerpen. 
   7. **Meld zorgen:** Als u een schending van deze regels waarneemt, meld dit dan aan de juiste Hub Moderator of InterChat -medewerkers voor verdere actie. 

   Nog vragen? Word lid van onze [Support Server]({{{support_invite}}}).
vote: |-
  ## üó≥Ô∏è Stem op InterChat en geniet van exclusieve voordelen 
   Uw bijdrage is van onschatbare waarde bij het verhogen van de positie van InterChat bovenaan. GG. Elke stemming maakt een aanzienlijk verschil! 

   Als onze manier om dankbaarheid voor uw steun te uiten, zijn we verheugd om u exclusieve voordelen te bieden. Door uw stem uit te brengen voor InterChat, ontgrendelt u: 

   - Berichten bewerken in hubs 
   - Berichten vertalen (en nog veel meer onderweg!) 

   We waarderen uw niet -aflatende steun diep. Bedankt! üôè
