rules: |-
  ### 📜 κανόνες δικτύου interchat 

   1. **Χρησιμοποιήστε την κοινή λογική:** Να είστε προσεκτικοί για τους άλλους και τις απόψεις τους. Χωρίς κακές, ακραίες υποτιμητικές γλώσσες ή ενέργειες που μπορούν να διαταράξουν την άνεση της συνομιλίας. 
   2. **Χωρίς spamming ή πλημμύρες:** Αποφύγετε επαναλαμβανόμενα, ανόητα ή υπερβολικά μακρά μηνύματα. 
   3. **Κρατήστε ιδιωτικά θέματα ιδιωτικά:** Αποφύγετε την ανταλλαγή προσωπικών πληροφοριών σε ολόκληρο το δίκτυο. 
   4. **ΟΧΙ ΧΡΗΣΙΜΟΠΟΙΗΣΗ:** Τρόνλα, προσβολές ή παρενόχληση οποιουδήποτε είδους δεν είναι ανεκτές. 
   5. **Όχι Περιεχόμενο NSFW/NSFL:** Η απόσπαση ρητής περιεχομένου NSFW/NSFL θα έχει ως αποτέλεσμα την άμεση μαύρη λίστα. 
   6. **Σεβασμό ευαίσθητα θέματα:** Μην ασχοληθείτε με την αυτοτραυματισμό, την αυτοκτονία, τη βία ή άλλα επιθετικά θέματα. 
   7. **Αναφέρετε τις ανησυχίες:** Εάν παρατηρήσετε παραβίαση αυτών των κανόνων, αναφέρετε το στον κατάλληλο συντονιστή ή το προσωπικό του InterChat για περαιτέρω δράση. 

   Καμιά ερώτηση? Εγγραφείτε στον [διακομιστή υποστήριξης]({{{support_invite}}}).
vote: |-
  ## 🗳️ Ψηφίστε για interchat και απολαύστε αποκλειστικά προνόμια 
   Η συνεισφορά σας είναι ανεκτίμητη στην ανύψωση της θέσης του Enterchat στην κορυφή. Κάθε ψηφοφορία κάνει σημαντική διαφορά! 

   Ως τρόπος να εκφράσουμε ευγνωμοσύνη για την υποστήριξή σας, είμαστε ενθουσιασμένοι που σας προσφέρουμε αποκλειστικά πλεονεκτήματα. Δημιουργώντας την ψήφο σας για το InterChat, θα ξεκλειδώσετε: 

   - Επεξεργασία μηνυμάτων μέσα σε κόμβους 
   - Μεταφράζοντας μηνύματα (και πολλά άλλα στο δρόμο!) 

   Εκτιμούμε βαθιά την ακλόνητη υποστήριξή σας. Ευχαριστώ! 🙏
network:
  accountTooNew: '{{{emoji}}} {{{user}}} Ο λογαριασμός σας είναι πολύ νέος για να στείλετε μηνύματα χρησιμοποιώντας το interchat. Παρακαλώ δοκιμάστε ξανά αργότερα.'
