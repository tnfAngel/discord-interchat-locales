  editSuccess: '{{{emoji}}} Μήνυμα από {{{user}}} έχει επεξεργαστεί σε __**{{edited}}/{{total}}**__ διακομιστές.'
  welcome: |-
    {{{user}}} Καλώς ήλθατε στο **{{hub}}**! {{{emoji}}} 

     Τα μηνύματα που αποστέλλονται στο {{{channel}}} θα μοιραστούν με άλλους διακομιστές, **επιτρέποντας την εύκολη επικοινωνία**. Μπορείτε να μοιραστείτε εικόνες, GIF, να απαντήσετε, να αντιδράσετε και να αλληλεπιδράσετε με τα μηνύματα όπως κανονικά. Απλά θυμηθείτε να αποφύγετε την κοινή χρήση προσωπικών πληροφοριών (ελέγξτε {{{rules_command}}} για περισσότερα). Είστε έτοιμοι να πηδήξετε; Στείλτε το πρώτο σας μήνυμα και εγγραφείτε στη συνομιλία!
