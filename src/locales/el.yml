    title: Ανιχνεύθηκε NSFW
    description: Έχω εντοπίσει {{predictions}} nsfw (δεν είναι ασφαλές για εργασία) Περιεχόμενο στο μήνυμά σας. Λάβετε υπόψη ότι αυτό είναι ενάντια στο {{{rules_command}}} και θα οδηγήσει σε άμεση μαύρη λίστα.
    footer: Λάβετε υπόψη ότι το AI δεν είναι τέλειο και μπορεί να κάνει λάθη. Απολογούμαστε για οποιαδήποτε ταλαιπωρία που προκλήθηκε.
  onboarding:
    embed:
      title: 👋 hey εκεί, καλώς ήλθατε στο {{hubName}}!
      description: |-
        Για να διατηρήσετε τα πράγματα οργανωμένα, συνιστάται να χρησιμοποιήσετε ένα ξεχωριστό κανάλι μόνο για αυτό το κόμβο. Αλλά μην ανησυχείτε, μπορείτε πάντα να το αλλάξετε αργότερα. 

         **Πώς λειτουργεί:** Το δίκτυο InterChat είναι σαν μια μαγική γέφυρα που συνδέει τα κανάλια σε διαφορετικούς διακομιστές που είναι μαζί μας σε αυτό το κόμβο. Μάθετε περισσότερα στον [οδηγό μας]({{{docs_link}}}).
