rules: |-
  ### 📜 InterChat -nätverksregler 

   1. **Använd sunt förnuft:** Ta hänsyn till andra och deras åsikter. Inga slurar, extremt nedsättande språk eller några åtgärder som kan störa chattens komfort. 
   2. **Ingen spamming eller översvämningar:** Undvik upprepade, nonsensiska eller alltför långa meddelanden. 
   3. **Håll privata frågor privata:** Undvik att dela personlig information över hela nätverket. 
   4. **Ingen trakasserier:** Trollning, förolämpningar eller trakasserier av något slag tolereras inte. 
   5. **Inget NSFW/NSFL -innehåll:** POSTING Explicit NSFW/NSFL -innehåll kommer att resultera i omedelbar svartlista. 
   6. **Respektera känsliga ämnen:** Trivialiserar inte självskada, självmord, våld eller andra offensiva ämnen. 
   7. **Rapportera problem:** Om du observerar ett brott mot dessa regler, rapportera det till lämplig navmodator eller interchat -personal för ytterligare åtgärder. 

   Några frågor? Gå med i vår [supportserver]({{{support_invite}}}).
vote: |-
  ## 🗳 Rösta för interchat och njut av exklusiva förmåner 
   Ditt bidrag är ovärderligt för att höja InterChats position på topp.g. Varje röst gör en betydande skillnad! 

   Som vårt sätt att uttrycka tacksamhet för ditt stöd är vi glada över att erbjuda dig exklusiva fördelar. Genom att avge din röst för InterChat låser du upp: 

   - Redigera meddelanden i naven 
   - Översätt meddelanden (och mycket mer på vägen!) 

   Vi uppskattar djupt ditt oöverträffade stöd. Tack! 🙏
