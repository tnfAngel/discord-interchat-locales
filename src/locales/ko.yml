rules: |
  ### 📜 인터챗 네트워크 규칙

  1. **상식적인 사용:** 다른 사람들과 그들의 의견을 배려하세요. 비방, 극단적인 비하 언어 또는 채팅의 편안함을 방해할 수 있는 어떠한 행동도 하지 마세요.
  2. **스팸 또는 플러딩 금지:** 반복되거나, 무의미하거나, 지나치게 긴 메시지는 피합니다.
  3. **사적인 사항 비공개 유지:** 네트워크를 통해 개인 정보를 공유하지 마세요.
  4. **괴롭힘 금지:** 어떠한 종류의 트롤링, 모욕 또는 괴롭힘도 용납되지 않습니다.
  5. **노골적인 NSFW/NSFL 콘텐츠 금지:** 노골적인 NSFW/NSFL 콘텐츠를 게시하면 즉시 블랙리스트에 오르게 됩니다.
  6. **민감한 주제 존중 :** 자해, 자살, 폭력 또는 기타 불쾌감을 주는 주제를 사소하게 다루지 마세요.
  7. **우려 사항 신고하기:** 이 규칙을 위반하는 것을 목격하면 해당 허브 운영자 또는 InterChat 직원에게 신고하여 추가 조치를 취하세요.

  질문이 있으신가요? 지원 서버]({{{support_invite}}})에 참여하세요.
vote: |
  ## 🗳️ 인터챗에 투표하고 특별한 혜택을 누리세요.
  여러분의 참여는 Top.gg에서 InterChat의 위상을 높이는 데 매우 중요합니다. 여러분의 한 표 한 표가 큰 차이를 만들어 냅니다!

  여러분의 성원에 감사를 표하기 위해 특별한 혜택을 제공하게 되어 기쁘게 생각합니다. 인터챗에 투표하시면 다음과 같은 혜택을 받으실 수 있습니다:

  - 허브 내에서 메시지 편집
  - 메시지 번역 (그리고 더 많은 기능이 추가될 예정입니다!)

  여러분의 변함없는 성원에 깊이 감사드립니다. 감사합니다! 🙏
