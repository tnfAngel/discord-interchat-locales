    embed:
      title: 안녕하세요, {{hubName}}에 오신 것을 환영합니다!
      description: |
        깔끔하게 정리하려면 이 허브만을 위한 별도의 채널을 사용하는 것이 좋습니다. 나중에 언제든지 변경할 수 있으니 걱정하지 마세요.

        **사용 방법:**인터챗 네트워크는 이 허브에 있는 여러 서버의 채널을 연결하는 마법의 다리와 같습니다. 자세한 내용은 [가이드]({{{docs_link}}})에서 알아보세요.
