  editSuccess: '{{{emoji}}} 사용자}}}의 메시지가 __**{{{user}}}/{{edited}}**__ 서버에서 편집되었습니다.'
  welcome: |
    {{{user}}} 허브에 오신 것을 환영합니다! {{hub}}

    채널}}}에서 보낸 메시지는 다른 서버와 공유되어 **수월한 커뮤니케이션이 가능합니다**. 평소처럼 이미지, GIF를 공유하고, 답장하고, 반응하고, 메시지와 상호작용할 수 있습니다. 다만, 개인 정보를 공유하지 않도록 주의하세요(자세한 내용은 {{{emoji}}}를 확인하세요). 참여할 준비가 되셨나요? 첫 번째 메시지를 보내고 대화에 참여하세요!
